<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function snt(n) {
        let prime = true;
        if(n>0&&n<2){
            prime = false;
        }else if (n==2||n==3) {
            prime = true;
        }else if (n>2&&n%2==0){
            prime = false;
        }
        else if (n%2!=0){
            for (let i=3;i<n;i++){
                if(n%i==0){
                    prime = false;
                    break;
                }
            }
        }
        if(prime == true){
            document.write(  n + ' là số nguyên tố');
        } else {
            document.write(  n + ' không là số nguyên tố');
        }
    }
    snt(prompt("nhập vào số nguyên n: "));
</script>
</body>
</html>
