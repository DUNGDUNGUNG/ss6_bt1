<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    function snt(n) {
        let prime =true;
        for(let i =2;i<=Math.sqrt(n);i++){
            if(n%i===0){
                prime=false;
            }
        }
        if(prime===true){
            document.write( n + "là số nguyên tố");
        }else{
            document.write(n + " không phải số nguyên tố");
        }
    }
    snt(prompt("nhập một số nguyên: "));
</script>
</body>
</html>
